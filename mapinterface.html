<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensures image fully fits inside container */
            border-radius: 5px;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Buddy Walk Logo in Top-Right -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Buddy Walk Logo">
    </div>

    <div class="container">
        <h2>Campus Map</h2>
        <div class="map-container">
            <img src="{{ url_for('static', filename='scumap.png') }}" alt="SCU Map">
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="button-container">
        <a href="{{ url_for('home') }}"><button>Home</button></a>
        <a href="{{ url_for('list_walks') }}"><button>Walk Requests</button></a>
        <a href="{{ url_for('signout') }}"><button style="background-color: red;">Sign Out</button></a>
    </div>

</body>
</html>
