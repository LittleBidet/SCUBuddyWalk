<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 20px; /* Makes text larger */
        }
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            width: 250px;
            height: auto;
        }
        .container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .button-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
    
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<body>

    
        <!-- Buddy Walk Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Buddy Walk Logo">
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message" id="flashMessage">
                {% for category, message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            <script>
                document.getElementById("flashMessage").style.display = "block";
                setTimeout(function() {
                    document.getElementById("flashMessage").style.display = "none";
                }, 3000); // Hide after 3 seconds
            </script>
        {% endif %}
        {% endwith %}

        <div class="container">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <label>Email:</label>
                <input type="email" name="email" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
    </html>
