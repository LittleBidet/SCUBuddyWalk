<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 20px; /* Makes text larger */
        }

        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .button-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
    
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Walk Home</title>
</head>
<body>
    <!-- Buddy Walk Logo -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Buddy Walk Logo">
    </div>

    <div class="container">
        <h2>Welcome, {{ session['email'] }}</h2>
        <form action="{{ url_for('request_walk') }}" method="post">
            
            <label>Where are you right now?</label>
            <input type="text" name="start_location" placeholder="Enter location" required><br><br>
            
            <label>Where are you going?</label>
            <input type="text" name="destination" placeholder="Enter location" required><br><br>
            
            <label>When are you leaving?</label>
            <input type="text" name="departure_time" placeholder="Enter time" required><br><br>
            
            <label>Describe what you're wearing:</label>
            <input type="text" name="description" placeholder="Enter description" required><br><br>
            
            <label>Phone Number (Optional):</label>
            <input type="text" name="phone_number" pattern="[0-9]+" placeholder="Enter phone number"><br><br>

            <button type="submit">Request Walk</button>
        </form>
    </div>

    <div class="button-container">
        <a href="{{ url_for('home') }}"><button>Home</button></a>
        <a href="{{ url_for('map_view') }}"><button>Map</button></a>
        <a href="{{ url_for('list_walks') }}"><button>Walk Requests</button></a>
        <a href="{{ url_for('signout') }}"><button style="background-color: red;">Sign Out</button></a>
    </div>
</body>
</html>
