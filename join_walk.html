<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Walk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
        }

        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Buddy Walk Logo -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Buddy Walk Logo">
    </div>

    <div class="container">
        <h2>Join Walk</h2>
        <form method="POST">
            <label for="description"><strong>Describe what you are wearing:</strong></label><br>
            <input type="text" name="description" required><br><br>

            <label for="phone_number"><strong>Optional: Share Phone Number</strong></label><br>
            <input type="text" name="phone_number"><br><br>

            <button type="submit">Join Walk</button>
        </form>
    </div>

    <!-- Navigation Buttons -->
    <div class="button-container">
        <a href="{{ url_for('home') }}"><button>Home</button></a>
        <a href="{{ url_for('map_view') }}"><button>Map</button></a>
        <a href="{{ url_for('signout') }}"><button style="background-color: red;">Sign Out</button></a>
    </div>

</body>
</html>
